<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your external CSS file -->
</head>

<body>
    <div id="background-heart"></div>
    <div id="countdown">00d 00h 00m 00s</div>
    <div id="text-container">
        Theresa & Vincent
    </div>
    <div id="video-container">
        <video autoplay id="videoPlayer" controls>
            <source src="./assets/bsp_1.mp4" type="video/mp4">
            Vinnie_Tessie.
        </video>
    </div>
    <script>
        //const targetDate = new Date('2023-09-01T22:00:00'); // Target date and time
        const targetDate = new Date('2023-08-14T13:00:00'); // Target date and time
        const targetTime = targetDate.getTime();

        const countdownElement = document.getElementById('countdown');
        const heartElement = document.getElementById('background-heart');
        const textElement = document.getElementById('text-container');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('videoPlayer');

        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetTime - now;

            if (distance <= 0) {
                clearInterval(interval);

                countdownElement.style.display = 'none'; // Hide the countdown div
                heartElement.style.display = 'none'; // Hide the heart div
                textElement.style.display = 'none'; // Hide the heart div

                videoContainer.style.display = 'block'; // Show the video container

                // Reset the video to start from 0 seconds and play
                video.currentTime = 0; // Reset the video to start from 0 seconds
                video.play();
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerText = `${days} Tage ${hours} Stunden \n${minutes} Minuten ${seconds} Sekunden`;
            }
        }, 1000);
    </script>
</body>

</html>
